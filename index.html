<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar__displayspace">
                <div class="dropdown">
                    <i class="fa-light fa-bars"></i>
                </div>
                <div class="link-collection">
                    <i class="fa-light fa-user"></i>
                    <i class="fa-light fa-magnifying-glass"></i>
                    <i class="fa-light fa-heart"></i>
                    <i class="fa-light fa-bag-shopping"></i>
                </div>
            </div>
        </nav>
        <section class="logo-space">
            <a class="logo-space__link" href="index.html"><img class="logo-space__img" src="images/logotype.svg" alt="Kenkata Webshop"></a>
        </section>
    </header>

    
    <main>
        <section class="showcase"></section>
        <section class="service-info"></section>
        <section class="shop-by-category">
            <div class="section-title"></div>
            <div class="products"></div>
        </section>
        <section class="new-arrivals">
            <div class="section-title"></div>
            <div class="products"></div>
        </section>
        <section class="special-offer"></section>
        <section class="featured-products">
            <div class="section-title"></div>
            <div class="products"></div>
        </section>
        <section class="flash-sale"></section>
    </main>
    <footer>
        <section class="general-information"></section>
        <section class="copyright-information"></section>
    </footer>
</body>
</html>
