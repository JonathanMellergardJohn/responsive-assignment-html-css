<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenkata - Shopping is MORE FUN</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- header and hamburger menu taken from https://blog.logrocket.com/create-responsive-mobile-menu-with-css-no-javascript/#styling-the-toggled-menu-icon -->
    <header class="header">
            <div class="header__links-container">
                <a class="header__link" href="#"><i class="fa-light fa-user"></i></a>
                <a class="header__link" href="#"><i class="fa-light fa-magnifying-glass"></i></a>
                <a class="header__link" href="#"><i class="fa-light fa-heart"></i></a>
                <a class="header__link" href="#"><i class="fa-light fa-bag-shopping"></i></a>
            </div>

            <input class="hamburger-menu__checkbox" type="checkbox" id="hamburger-menu__checkbox"/>
            <label class="hamburger-menu__hamburger" for="hamburger-menu__checkbox"><span class="hamburger-menu__hamb-line"></span></label>

            <nav class="hamburger-menu__dropdown-body">
                <ul class="hamburger-menu__menu-list">
                    <li><a class="hamburger-menu__list-item" href="#">Service Benefits</a></li>
                    <li><a class="hamburger-menu__list-item" href="#">Shop by Category</a> </li>
                    <li><a class="hamburger-menu__list-item" href="#">New Arrivals</a></li>
                    <li><a class="hamburger-menu__list-item" href="#">Newsletter</a></li>
                    <li><a class="hamburger-menu__list-item" href="#">Contact Us</a></li>
                    <li><a class="hamburger-menu__list-item" href="#">Social Media</a></li>

                </ul>
            </nav>
            <nav class="header__logo-container">
                <img class="header__logo-image" src="images/logotype.svg" alt="">
            </nav>
    </header> 

    <!-- main content -->
    <main>
        <section class="showcase">
            <img class="showcase__image" src="images/showcase-image.svg" alt="">
            <div class="showcase__text-container">
                <h1 class="showcase__page-title">Shopping is <span class="showcase--emphasize-text">MORE FUN</span></h1>
                <p class="showcase__text">Vivamus dignissim a ex eu ornare. 
                Ut fermentum orci vel diam ultricies faucibus. 
                Quisque quis erat sed
                </p>
                <a class="showcase__button button" href="#">SHOP NOW</a>
            </div>
            
        </section>

        <!-- service info -->
        <section>
            <div class="product-card">
                <img class="product-card__product-image" src="images/products/blue-silk-flare-sleeved-top.png" alt="Blue silk flare sleeved top">
                <div class="product-card__menu-body">
                    <div class="product-card__product-info-container">
                        <h3 class="product-card__product-name">Blue silk flare sleeved top</h3>
                        <p class="product-card__product-category">Fashion</p>
                        <p class="product-card__old-price">$50.00</p>
                        <p class="product-card__new-price">$20.00</p>
                    </div>
                    <ul class="product-card__icon-menu">
                        <li><a class="product-card__icon product-card__icon--instock" href="#"><i class="fa-solid fa-circle"></i></a></li>
                        <li><a class="product-card__icon" href="#"><i class="fa-regular fa-heart"></i></a></li>
                        <li><a class="product-card__icon" href="#"><i class="fa-regular fa-shuffle"></i></a></li>
                        <li><a class="product-card__icon" href="#"><i class="fa-regular fa-magnifying-glass"></i></a></li>
                        <li><a class="product-card__icon" href="#"><i class="fa-regular fa-cart-shopping"></i></a></li>
                    </ul>
                </div>
            </div>

        </section>
        <div class="extraspace"></div>
    </main>
       
</body>
</html>
